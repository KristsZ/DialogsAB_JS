<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./Styles/myscript.css">
    <title>Skaitļu izvade</title>
</head>
<body>
<h1>Skaitļu izvade ar if un while funkciju</h1>
    <p id="visi_skaitli">Skaitļi no 1 līdz 30:</p>
    <p id="nepara_skaitli">Nepāra skaitļi no 1 līdz 30:</p>
    <p id="para_skaitli">Pāra skaitļi no 1 līdz 30:</p>
    <p id="nettelotn_skaitli">Nepāra skaitļi no 1 līdz 30 (neattēlojot 5 un 11):</p>
    <p id="neattelotp_skaitli">Pāra skaitļi no 1 līdz 30 (neattēlojot 12, 14, 16, 18):</p>
<h1>Funkcija Skaitīt</h1>
    <p>Skaitīt līdz 30 un Pāra skaitļi līdz 30:</p>
    <div class="output-section">
        <button onclick="skaititLidz30()">Skaitīt visus skaitļus līdz 30</button>
        <div id="outputVisi"></div>
    </div>

    <div class="output-section">
        <button onclick="skaititLidzPara30()">Skaitīt pāra skaitļus līdz 30</button>
        <div id="outputPara"></div>
    </div>

 <script src="./Scripts/script_if_3.js"></script>
 <script src="./Scripts/script_if_4.js"></script>
 <script src="./Scripts/script_while.js"></script>
 <script src="./Scripts/sript_function.js"></script>
</body>
